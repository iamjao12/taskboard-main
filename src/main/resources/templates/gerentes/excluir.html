<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Gerente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 2rem auto;
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .input-field {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f4f4f4;
            font-size: 1rem;
        }

        .input-field:read-only {
            background-color: #e9ecef;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Informações do Gerente</h1>
        <form th:action="@{/gerentes/excluir}" th:object="${gerente}" method="post" class="form">
            <div class="form-group">
                <label for="id">ID do Gerente:</label>
                <input type="text" id="id" th:field="*{id}" readonly class="input-field">
            </div>
            <div class="form-group">
                <label for="nome">Nome do Gerente:</label>
                <input type="text" id="nome" th:field="*{nome}" readonly class="input-field">
            </div>
            <div class="form-group">
                <label for="nome">Telefone do Gerente:</label>
                <input type="text" id="tel" th:field="*{tel}" readonly class="input-field">
            </div>
            <div class="form-group">
                <label for="nome">E-mail do Gerente:</label>
                <input type="email" id="email" th:field="*{email}" readonly class="input-field">
            </div>
            <div class="form-group">
                <label for="nome">Cargo do Gerente:</label>
                <input type="text" id="cargo" th:field="*{cargo}" readonly class="input-field">
            </div>
            <div class="form-group">
                <label for="nome">Nível de acesso do Gerente:</label>
                <input type="text" id="nivel_acesso" th:field="*{nivel_acesso}" readonly class="input-field">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Excluir</button>
            </div>
        </form>
    </div>
</body>
</html>
